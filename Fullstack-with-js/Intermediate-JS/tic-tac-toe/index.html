<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Boldonse&family=Imperial+Script&family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-amber-100">
    <main class="bg-amber-100 flex flex-col pt-6 pb-4 pl-14 pr-14 items-center justify-center">
      <h1 class="font-bold font-[Lexend] text-6xl pb-14">Tic-Tac-Toe</h1>
      <button id="play-btn" class="bg-blue-400 active:scale-95 hover:bg-blue-500 w-40 h-10 rounded-md mb-2 font-[Lexend] font-bold text-2xl">Play Now!</button>
      <div id="container" class="grid grid-cols-3 grid-rows-3 p-3 border-solid border-black border-4 size-96">
        <div id="box1" class="border hover:bg-amber-200 active:scale-95 flex items-center justify-center"></div>
        <div id="box2" class="border hover:bg-amber-200 active:scale-95 flex items-center justify-center"></div>
        <div id="box3" class="border hover:bg-amber-200 active:scale-95 flex items-center justify-center"></div>
        <div id="box4" class="border hover:bg-amber-200 active:scale-95 flex items-center justify-center"></div>
        <div id="box5" class="border hover:bg-amber-200 active:scale-95 flex items-center justify-center"></div>
        <div id="box6" class="border hover:bg-amber-200 active:scale-95 flex items-center justify-center"></div>
        <div id="box7" class="border hover:bg-amber-200 active:scale-95 flex items-center justify-center"></div>
        <div id="box8" class="border hover:bg-amber-200 active:scale-95 flex items-center justify-center"></div>
        <div id="box9" class="border hover:bg-amber-200 active:scale-95 flex items-center justify-center"></div>
      </div>
    </main>    
  </body>
</html>
