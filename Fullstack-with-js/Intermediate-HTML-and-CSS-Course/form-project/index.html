<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="src/styles.css">
    <script src="./src/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Boldonse&family=Imperial+Script&family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <title>one piece form</title>
</head>
<body>
    <div class="image-sidebar">
        <img src="./src/img/luffy.jpg"class = "luffyimg">
        <div class="overlay-text">
            ONE PIECE INDONESIA
        </div>
    </div>
    <div class="container">
        <div class="form">
            <div class="title">Ayo bergabung dengan komunitas One Piece Indonesia Terbesar!!</div>
            <div class="sub-title">One Piece is a Masterpiece</div>
        </div>
        <div class="form-container">
            <div class="form-title">Daftar disini!</div>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Your First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" placeholder="Your Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" >
                </div>
                <div class="form-group">
                    <label for="phone">Your Number</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group error">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group error">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword">
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    
</body>
</html>
